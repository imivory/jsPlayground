<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //break는 반복문을 중간에 빠져나갈 때 사용합니다. 무한 루프와 함께 많이 사용합니다.
        var str;
        while (true) {    
            str = prompt("아무거나 입력하세요");
            document.write(str + "<br>");
            if (str == "q") {
                break;
            }
        }
        document.write("Bye~");
    </script>
</body>
</html>
