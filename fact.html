<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        // 재귀로 팩토리얼(계승) 구현하기
        var fact = function(n) {
            if(n < 0) {
                return NaN;
            }
            if( n == 1 || n == 0){
                return 1;
            }
            return n * fact(n-1);
        };
        console.log(fact(1) === 1);
        console.log(fact(2) === 2);
        console.log(fact(3) === 6);
        console.log(fact(0) === 1);
        console.log(!fact(-1));
    </script>
</body>
</html>
