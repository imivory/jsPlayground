<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화씨를 입력받아서 섭씨로 바꾸는 프로그램을 작성해 봅시다.</title>
</head>
<body>
    <script>
        var n1 = prompt("화씨를 입력해주세요");
        var n2 = Number(n1);
        document.write("화씨는 현재 "+n2+"이며 섭씨는 현재 "+((n2*1.8)+32)+"입니다.");
    </script>
</body>
</html>
