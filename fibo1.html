<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재귀로 피보나치 수열을 구현하기</title>
</head>
<body>
    <script>
        function fibo(n) {
            if (n <= 0) {
                return 0;
            }
            if (n == 1) {
                return 1;
            }
            return fibo(n - 1) + fibo(n - 2);
        }
    </script>
</body>
</html>
