<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var foo = function(){
            for(var i=0;i<10;i++){
                for(var j=0;j<10;j++){
                    console.log(i,j);
                    if (i === 5 && j === 3){
                        return;
                    }
                }
            }
        };
        foo(5,3);
        // `break` 명령은 한 번에 한 루프만 빠져나갑니다.
        // 함수의 `return` 을 이용하면 2중 루프를 한 번에 종료할 수 있습니다. 
    </script>
</body>
</html>
