<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두 수를 입력받아 4칙연산의 결과를 표시해 봅시다.</title>
</head>
<body>
    <script>
        var input1 = prompt("첫번째 숫자를 입력해 주세요");
        var input2 = prompt("두번째 숫자를 입력해 주세요");
        var n1 = Number(input1);
        var n2 = Number(input2);
        document.write(n1+"+"+n2+"="+(n1+n2)+"<br>");
        document.write(n1+"-"+n2+"="+(n1-n2)+"<br>");
        document.write(n1+"*"+n2+"="+(n1*n2)+"<br>");
        document.write(n1+"/"+n2+"="+(n1/n2)+"<br>");
    </script>
</body>
</html>
