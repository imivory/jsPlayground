<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //continue는 반복문의 처음으로 돌아갑니다.
        for(var i = 0;i < 10; i++) {
            if (i == 5) {
                continue;
            }
            console.log(i);
        }
    </script>
</body>
