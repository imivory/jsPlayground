<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99dan</title>
</head>
<body>
    <script>
    var results = [];
    for (var n=2;n<=9;n++){
        for(var i=1; i <= 9; i++) {
            results[i] = n*i;
        }
        document.write("<h2>"+n+"ë‹¨</h2>");
        for(var i=1; i <= 9; i++) {
            var str = "";
            str += n;
            str += " X ";
            str += i;
            str += " = ";
            str += results[i];
            str += "<br>";
            document.write(str);
        }
    }
    </script>   
</body>
</html>
