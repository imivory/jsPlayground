<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI를 계산하는 프로그램을 작성해 봅시다.</title>
</head>
<body>
    <script>
    var weight = prompt("몸무게를 입력해주세요.");
    var height = prompt("키를 입력해주세요.");
    var w = Number(weight);
    var h = Number(height)/100;
    document.write("당신의 BMI지수는 "+(w/(h*h))+"입니다");
    </script>
</body>
</html>
