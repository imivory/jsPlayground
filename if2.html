<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력받은 문자를 대문자와 소문자로 구별하기</title>
</head>
<body>
    <script>
        var t1 = prompt("문장을 입력해주세요");
        var upper = t1.toUpperCase();
        var lower = t1.toLowerCase();
        if (t1 === upper){
            document.write("대문자입니다.");
        }else if(t1 === lower){
            document.write("소문자입니다.");
        }else{
            document.write("일반 문장입니다.");
        }
    </script>
</body>
</html>
