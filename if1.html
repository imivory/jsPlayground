<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력받은 숫자가 홀수인지 짝수인지를 알려주는 프로그램</title>
</head>
<body>
    <script>
        var n1 = prompt("숫자를 입력해주세요.");
        var n2 = Number(n1);
        // if(n % 2 == 0)
        if(n2/2) {
            document.write("짝수입니다.");
        }else{
            document.write("홀수입니다.");
        }
    </script>
</body>
</html>
