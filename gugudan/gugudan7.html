<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = prompt("구구단 숫자를 입력해주세요.");
        var n2 = Number(n1);
        
        if (n2 < 2 || n2 > 9){
            alert("2이상, 9이하의 값만 입력할 수 있습니다.")
        }else {
            document.write("<h2>구구단"+n2+"단</h2>");
            for(var i=1;i<=9;i++){
                document.write(n2+"*"+i+"="+(n2*i)+"<br>");
            }
        }
    </script>
</body>
</html>
