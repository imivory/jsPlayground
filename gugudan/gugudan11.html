<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99dan</title>
</head>
<body>
    <h1>구구단 완결편</h1>
    <script>
    var gugudan = {};
    gugudan.result = [];
    gugudan.current = -1; // 마지막으로 계산했던 단의 정보
    gugudan.calculate = function(n) {
        this.current = n;
        for(var i=0;i<9;i++){
            this.result[i] = n * (i + 1);
        }
    };
    gugudan.print = function(){
        document.write("<h2>"+this.current+"</h2>")
        for(var i = 0; i < 9; i++ ){
            var x = this.current;
            var t = i+1;
            var y = this.result[i];
            document.write(x+"*"+t+"="+y+"<br>");
        }
    };
    function main(){
        for(var i = 2; i <= 9; i++){
            gugudan.calculate(i);
            gugudan.print();
        }
    };
    main();
    </script> 
</body>
</html>
