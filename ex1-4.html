<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력한 문자열의 길이를 알려주는 프로그램을 작성해 봅시다.</title>
</head>
<body>
    <script>
        var t1 = prompt("문장을 입력해주세요");
        var t2 = Number(t1.length);
        document.write("입력한 문자열의 길이는 "+t2+"입니다");
    </script>
</body>
</html>
