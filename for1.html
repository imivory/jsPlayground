<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>while 문을 사용해서 1에서 100까지의 합을 구해 봅시다.</h2>
    <script>
        var sum = 0;
        var n = 1;
        while(n <= 100) {
            sum = sum+n;
            console.log(n,sum);
            n++;
        }
        document.write("1부터 100까지 합은"+sum+"입니다.");
    </script>
</body>
</html>
