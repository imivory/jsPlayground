<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>fo1.html 내용을 for문으로 바꿔봅시다.</h2>
    <script>
        var sum = 0;
        for (var n=1;n<=100;n++){
            sum += n;
            console.log(n,sum);
        }
        document.write("1부터 100까지 합은"+sum+"입니다.");
    </script>
</body>
</html>
